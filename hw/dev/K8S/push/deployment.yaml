---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: push
  namespace: im
spec:
  selector:
    matchLabels:
      app: push # 选择这个指定标签执行
  replicas: 1 # 运行pod数量
  template:
    metadata:
      labels:
        app: push # 标签
    spec:
      hostAliases:
      - ip: "116.63.8.212"
        hostnames:
        - "kafka-dev"
      containers:
      - name: push
        image: swr.cn-north-4.myhuaweicloud.com/wcmdh/openim/push:v2.3.0
        imagePullPolicy: Always
        ports:
        - containerPort: 10170
        volumeMounts:
          - name: config
            mountPath: /Open-IM-Server/config
            readOnly: true
        env:
          - name: CONFIG_NAME
            value: "/Open-IM-Server"   
        resources:
          requests: {}
          limits:
            cpu: 250m
            memory: 1024Mi  
      imagePullSecrets:
        - name: default-secret       
      volumes:
        - name: config
          configMap:
            name: openim-config
  strategy: #更新策略
    type: RollingUpdate # 滚动更新
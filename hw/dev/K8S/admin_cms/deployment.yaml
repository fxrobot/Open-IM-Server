---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-cms
  namespace: im
spec:
  selector:
    matchLabels:
      app: admin-cms # 选择这个指定标签执行
  replicas: 1 # 运行pod数量
  template:
    metadata:
      labels:
        app: admin-cms # 标签
    spec:
      containers:
        - name: admin-cms
          image: swr.cn-north-4.myhuaweicloud.com/wcmdh/openim/admin_cms:v2.3.0
          imagePullPolicy: Always #每次启动都重新拉取镜像
          ports:
            - containerPort: 10200
          volumeMounts:
            - name: config
              mountPath: /Open-IM-Server/config
              readOnly: true
          env:
            - name: CONFIG_NAME
              value: "/Open-IM-Server"
          resources:
            requests: {}
            limits:
              cpu: 250m
              memory: 1024Mi
      imagePullSecrets:
        - name: default-secret    
      volumes:
        - name: config
          configMap:
            name: openim-config
  strategy: #更新策略
    type: RollingUpdate # 滚动更新

